<!-- Here are the Templates -->

<!-- this is the template for the category view -->
<!-- It displays the categories in a bootstrap grid format 
     Each category is displayed with a name and thumbnail image of the first image of the first animal-->

<script id="category-template" type="text/x-handlebars-template">

  <h4>Click on an image to learn more</h4>
  <br/><br/>
  
  <div class="row">

    {{#each category}}
    <div class="col-xs-12 col-md-4"> 
        <div class="animal-category"  data-id="{{@index}}">    
        
          <div class="panel panel-primary">
            <div class="panel-heading">{{name}}</div>
            <div class="panel-body">
              {{#each animals}}
                {{#if @first}}
                  <img class="img-responsive" src="{{image1}}" alt=""/>
                {{/if}}
              {{/each}}          
            </div>
          </div>                
          
         </div>
    </div> <!-- / col -->

    {{/each}}

  </div> <!-- / row -->
</script>

<!-- this is the template for the animals view of a single category -->
<!-- 

    Each animals is displayed with name and image
-->
<script id="animals-template" type="text/x-handlebars-template">
  
  <h4>
    <u><div align="center" class="results"></div></u>
    Click on an image to learn more
  </h4>  
  
  <div class="row">
    <!-- xs-12 : small display shows a single column (taking up 12 grid columns)-->
    <!-- md-6 : medium and up displays use 3 grid columns per column -->

    {{#each animals}}
    <div class="col-xs-12 col-md-6"> 
     <div class="animal-thumbnail"  data-id="{{@index}}">
          
          <div class="panel panel-primary">
            <div class="panel-heading">{{name}}</div>
            <div class="panel-body">
              <img class="img-responsive" src="{{image1}}" alt=""/> 
            </div>
          </div>

      </div>       
    </div> <!-- / col -->
    {{/each}}

  </div> <!-- / row -->
</script>

<!-- this is the template for the view a single animal -->
<!-- 
    It is displayed as its name, images and description
-->
<script id="animal-template" type="text/x-handlebars-template">
  <div class="row">
    <div class="col-xs-12 col-md-12"> 
    
      <h3>{{name}}</h3>
      <img class="img-thumbnail" src="{{image1}}" alt="{{name}} Image"/> 
      <img class="img-thumbnail" src="{{image2}}" alt="{{name}} Image"/> 
      <br/><br/>
      <p>{{description}}</p>
      
    </div> <!-- / col -->
  </div> <!-- / row -->
</script>

<!-- this is the template for the slideshow view of a single album -->
<!-- 
    It uses the carousel view, which is quite complex, see my lecture for details
-->
<script id="slideshow-template" type="text/x-handlebars-template">
  <h4>
    <u><div align="center" class="results"></div></u>
  </h4>
<div align="center">
  <div class="row">
    <div class="col-xs-12 col-md-12">

      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
        
          {{#each animals}}
            <li data-target="#carousel-example-generic" data-slide-to="{{@index}}" {{#if @first}}class ="active"{{/if}}></li>          
          {{/each}}

        </ol>
  
       <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

          {{#each animals}}
            <div class="item {{#if @first}}active{{/if}}">
             <img class="img-responsive center-block" src="{{image1}}" alt="{{name}} Image"/> 
              <div class="carousel-caption">
                <div class="name">
                  <h3>{{name}}</h3>
                </div>
              </div>
            </div> <!-- / carousel item -->                     
          {{/each}}

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div><!-- / carousel --> 
    </div> <!-- / col -->
  </div> <!-- / row -->
</div> <!-- / Center align -->  
</script>

</body>
